<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- you can modify this as needed or to your preference -->
    <link type="text/css" rel="stylesheet" href="world.css"/>

    <!-- you write this -->
    <script src="world.js" type="text/javascript"></script>
</head>

<body>
<header>
    <img width="64" height="64" src="https://i.ajani.me/images/loejy.png" alt="Globe Logo"/>
    <h1>World Database Lookup</h1>
</header>

<main>
    <div id="controls">
        <div id="input">
            <label for="country">Country</label>
            <input id="country" type="search" name="country" placeholder="Enter country name"/>
        </div>
        <div class="buttons">
            <button id="lookup" class="primary-btn">Lookup</button>
            <button id="lookup_cities" class="secondary-btn">Lookup Cities</button>
        </div>
    </div>

    <div id="result">
        <!-- countries will appear here -->
    </div>
</main>

</body>
</html>
